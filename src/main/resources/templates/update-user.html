<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
</head>
<div class="container">
    <h2 class="my-4">Update User</h2>
    <form th:action="@{/users/{username}(username=${userRequest.username})}" th:object="${userRequest}" method="post">
        <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" readonly>
        </div>
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <div class="form-group mb-3">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" th:field="*{surname}" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
